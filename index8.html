<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
    border: 1px solid black;
    border-collapse: collapse;
    text-align: center;
    padding: 8px;
}
    </style>
</head>
<body>
    <!--8.Use the table tag to design given image Click here.-->

    <h2 class="health">Health Chart</h2>
<table>
    <thead>
        <tr>
            <th>State of Health</th>
            <th colspan="2">Fasting Value</th>
            <th colspan="1">After Eating</th>
        </tr>
        <tr>
            <th></th>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 hours after eating</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140-200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </tbody>
</table>
</body>
</html>
